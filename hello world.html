<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1
          .3/dist/css/bootstrap.min.css">
    <style>
        body { padding: 30px;}
    </style>
</head>
<body>

    <div class="jumbotron text-center">
        <h1>This is my site!</h1>
        <button type="button" class="btn btn-primary"
        onclick="changeText()">
            Change Text
        </button>
    </div>


<!--javascript-->
<script>
const header = document.querySelector('h1');

function changeText() {
header.innerText = 'Hello!!!!!!!';
}
</script>

</body>
</html>
